<html>
  <head>
    <title>Learn JS and Jquery Basic</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Form Handling with Jquery</h1>

    <form id="myform" action="https://learnjs.test" method="POST">
      <label for="name">Nama</label>

      <input type="text" name="nama" id="nama" />

      <br />
      <br />

      <button type="submit">Hantar</button>
    </form>

    <!-- script here -->

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#myform").submit(function (event) {
          // stop dulu form submission sebab nak check validation etc
          event.preventDefault();

          console.warn("dah stop, boleh proceed untuk check");
          // assume semua validation ok
          console.info("nampaknya semua ok, kita continue submit form");
            
          // re-submit form
          this.submit();
        });
      });
    </script>

    <!-- end script here -->
  </body>
</html>
