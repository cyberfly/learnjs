<html>
  <head>
    <title>Learn JS and Jquery Basic</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="header_1">This is header</h1>

    <button class="delete_action">Delete</button>
    <button class="delete_action">Delete</button>
    <button class="delete_action">Delete</button>

    <button id="submit_btn">Submit</button>

    <br />
    <br />
    <br />

    <select name="negeri" id="negeri">
      <option value="selangor">Selangor</option>
      <option value="kl">Kuala Lumpur</option>
      <option value="kedah">Kedah</option>
    </select>

    <br />
    <br />

    <p>Taip dan cari nama di sini</p>

    <input type="text" name="carian_nama" id="carian_nama" placeholder="Ali" />

    <!-- put others script here -->

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#submit_btn").click(function () {
          alert("Hantar");
        });

        $(".delete_action").click(function () {
          confirm("Anda pasti nak delete?");
        });

        $("#negeri").change(function () {
          var current_element = $(this);

          //console.log(current_element);

          var negeri = current_element.val();

          console.log("negeri value:", negeri);

          var negeri_label = current_element.find("option:selected").text();

          console.log("negeri label:", negeri_label);
        });

        $("#carian_nama").keyup(function () {
          var nama = $(this).val();

          console.log("carian nama:", nama);
        });
      });
    </script>
  </body>
</html>
