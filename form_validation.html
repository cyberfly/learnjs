<html>
  <head>
    <title>Learn JS and Jquery Basic</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Form Validation with Jquery</h1>

      <form id="myform" action="https://learnjs.test" method="POST">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" name="nama" id="nama" />

          <p id="nama_error" class="text-danger"></p>
        </div>

        <div class="mb-3">
          <label for="emel" class="form-label">Emel</label>
          <input type="text" class="form-control" name="emel" id="emel" />

          <p id="emel_error" class="text-danger"></p>

        </div>

        <div class="mb-3">
          <label for="umur" class="form-label">Umur</label>
          <input type="text" class="form-control" name="umur" id="umur" />

          <p id="umur_error" class="text-danger"></p>

        </div>

        <div class="mb-3">
          <label for="username" class="form-label"
            >Username (Alpha numeric)</label
          >
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
          />

          <p id="username_error" class="text-danger"></p>

        </div>

        <button type="submit" class="btn btn-primary btn-lg">Hantar</button>
      </form>
    </div>

    <!-- script here -->

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $("#myform").submit(function (event) {
          event.preventDefault();

          if (validateForm() === true) {
            this.submit();
          } else {
            console.error("validation error");
          }
        });

        function validateForm() {
          var is_valid = true;

          // 1. validate nama

          var nama = $("#nama").val();

          // reset field error
          $("#nama_error").text("");

          if (nama == "") {
            $("#nama_error").text("Nama wajib di isi!");
            is_valid = false;
          }

          // 2. validate emel

          var emel = $("#emel").val();

          // reset field error
          $("#emel_error").text("");

          if (emel == "") {
            $("#emel_error").text("Emel wajib di isi!");
            is_valid = false;
          }

          // 3. validate umur

          var umur = $("#umur").val();

          // reset field error
          $("#umur_error").text("");

          if (umur == "") {
            $("#umur_error").text("Umur wajib di isi!");
            is_valid = false;
          }

          // 4. validate username

          var username = $("#username").val();

          // reset field error
          $("#username_error").text("");

          if (username == "") {
            $("#username_error").text("username wajib di isi!");
            is_valid = false;
          }

          if (!is_valid) {
            return false;
          }

          return true;
        }
      });
    </script>

    <!-- end script here -->
  </body>
</html>
